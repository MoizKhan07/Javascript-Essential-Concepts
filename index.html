<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <!-- Modal Section -->
    <div class="overlay" id="overlay">
        <div class="modal" id="modal">
            <button id="close-btn">X</button>
            <h1>Sign In</h1>
            <div class="input">
                <input type="email" placeholder="Your Email">
                <input type="password" placeholder="Your Password">
                <a href="#">Forgot Password?</a>
                <button class="btn">SIGN IN</button>
            </div>
            <P>or sign in with:</P>
            <div class="links">
                <a href="#" id="facebook"><i style="font-size:24px" class="fa">&#xf09a;</i></a>
                <a href="#" id="twitter"><i style="font-size:24px" class="fa">&#xf099;</i></a>
                <a href="#" id="gmail"><i style="font-size:24px" class="fa">&#xf0d5;</i></a>
            </div>
        </div>
    </div>
    <header class="nav">
        <button id="sign-in" class="btn">SIGN IN</button>
        <input id="search-input" type="text" placeholder="Search">
        <button id="search-btn"><i class="fa fa-search"></i></button>
    </header>

    <!-- Carousel Section -->
    <div id="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/image1.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/image2.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/image3.jpg" alt="">
        </div>
        <div class="carousel-actions">
            <button id="carousel-button-prev"><</button>
            <button id="carousel-button-start">></button>
        </div>
    </div>


    <!-- Search Bar Section -->
    <section class="names-section">
        <ul>
            <li class="name">Moiz</li>
            <li class="name">Haseeb</li>
            <li class="name">Ahsan</li>
            <li class="name">Hassan</li>
            <li class="name">Zuhaib</li>
        </ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
